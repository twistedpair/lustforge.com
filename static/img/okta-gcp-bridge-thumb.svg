<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 225">
  <defs>
    <linearGradient id="okta-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00297A"/>
      <stop offset="100%" style="stop-color:#0066CC"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="1" dy="1" stdDeviation="2" flood-opacity="0.15"/>
    </filter>
    <marker id="arrow" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#666"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="400" height="225" fill="#f8fafc"/>

  <!-- Okta -->
  <g filter="url(#shadow)">
    <rect x="20" y="80" width="90" height="60" rx="6" fill="url(#okta-grad)"/>
    <text x="65" y="115" font-family="system-ui, sans-serif" font-size="14" fill="white" text-anchor="middle" font-weight="600">Okta</text>
  </g>

  <!-- Bridge arrow -->
  <line x1="115" y1="110" x2="155" y2="110" stroke="#666" stroke-width="3" marker-end="url(#arrow)"/>

  <!-- GCP cloud shape -->
  <g filter="url(#shadow)">
    <path d="M 170 60
             Q 170 40, 200 40
             Q 210 25, 240 30
             Q 280 25, 300 50
             Q 340 45, 360 70
             Q 380 75, 380 100
             Q 385 130, 360 150
             Q 360 175, 320 180
             Q 280 190, 240 185
             Q 200 190, 175 170
             Q 155 160, 160 130
             Q 155 100, 170 80
             Z"
          fill="#4285F4" opacity="0.9"/>
    <text x="265" y="95" font-family="system-ui, sans-serif" font-size="11" fill="white" text-anchor="middle" font-weight="600">Cloud Logging</text>
    <text x="265" y="115" font-family="system-ui, sans-serif" font-size="10" fill="#c5dbff" text-anchor="middle">+ Alerting</text>
    <text x="265" y="145" font-family="system-ui, sans-serif" font-size="11" fill="white" text-anchor="middle" font-weight="600">BigQuery</text>
    <text x="265" y="165" font-family="system-ui, sans-serif" font-size="10" fill="#c5dbff" text-anchor="middle">2yr Archive</text>
  </g>

  <!-- Title -->
  <text x="200" y="215" font-family="system-ui, sans-serif" font-size="12" fill="#333" text-anchor="middle" font-weight="600">Okta â†’ GCP Event Bridge</text>
</svg>