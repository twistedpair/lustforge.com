name: Build and Deploy Blog

on:
  push:
    # Ignore GH Pages updates (prevent actions recursion)
    paths-ignore:
      - 'docs/**'
    branches:
      - master
      - enable-auto-deploy-action # TODO remove

jobs:
  build-deploy:
    runs-on: ubuntu-18.04
    steps:
    - uses: actions/checkout@master
      with:
        submodules: true

    - name: Setup Hugo
      uses: peaceiris/actions-hugo@v2.3.0
      with:
        hugo-version: '0.59.1'
        extended: true

    - name: Build Site
      run: hugo --minify -v -d docs/

    - name: Deploy Site
      env:
        # place AWS_ACCESS_KEY_ID, AWS_SECRET_ACCESS_KEY into your GH repo secrets
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      run: ./deploy_site.sh

