name: Build and Deploy Blog

on:
  push:
    branches:
      - '*'
      - '!gh-pages'

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v6
      with:
        submodules: true

    - name: Setup pnpm
      uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4.2.0
      with:
        version: 10.27.0

    - name: Setup Node.js
      uses: actions/setup-node@v6
      with:
        node-version: '22'
        cache: 'pnpm'
        cache-dependency-path: .github/scripts/pnpm-lock.yaml

    - name: Install and validate analyzer script
      working-directory: .github/scripts
      run: |
        pnpm install --frozen-lockfile
        pnpm tsx --no-cache analyze-release.ts --help

    - name: Setup Hugo
      uses: peaceiris/actions-hugo@16361eb4acea8698b220b76c0d4e84e1fd22c61d # v2.6.0
      with:
        hugo-version: '0.152.2'
        extended: true

    - name: Build Site
      run: hugo --minify --logLevel info -d docs/

    # Only deploy from default branch
    - name: Deploy GitHub Pages
      uses: peaceiris/actions-gh-pages@4f9cc6602d3f66b9c108549d475ec49e8ef4d45e # v4.0.0
      if: github.ref == 'refs/heads/main'
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./docs
        cname: lust.dev
